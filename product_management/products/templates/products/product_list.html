{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Product List</h1>
        <ul>
            {% for product in products %}
                <li>
                    <a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
